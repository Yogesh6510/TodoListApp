<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="todo-app"> -->
        <div class="container">
            <div class="row text-center">
                <h1>Todo App</h1>
            </div>
            <div class="row ">
                <div class="input-section d-flex flex-row flex-bas justify-content-center">
                    <div class="todo-input">
                         <input type="text" id="todo-input-bar"  class="form-control" placeholder="Write another todo">
                    </div>
                    <div id="save-todo" class="save-todo btn btn-primary disabled">
                          Save
                    </div>
                    <div id="get-todos" class="get-todos btn btn-warning">
                        Get pending Todos
                    </div>
                </div>
            </div>

            <!-- list of todos  -->
            <div class="todo-data my-2">
                <div class="row">

                    <div class="list-todo-heading d-flex flex-row justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-action">Actions</div>
                    </div>
                </div>
                <hr>
                <div class="todo-data-list" id="todo-data-list">
                    
                </div>

                <!-- actual todos  -->
                <!-- <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center">

                        <div class="todo-detail">Complete the action item on todos</div>
                        <div class="todo-status">IN progess</div>
                        <div class="todo-action d-flex justify-content-start gap-2">
                            <button onclick=""  class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div> -->
                
            </div>
        </div>
    <!-- </div> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
